<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title> Our survey form</title>
      <meta charset ="UTF-8" />
      <meta name="viewport" content =content="width=device-width, initial-scale=1.0" />
      <link rel ="stylesheet" href="main.css" />
    </head>
  <body>
    <h1 id="title">Our Survey Form </h1>
    <p id="description">This survey about your education</p>
    <main>
      <form id="survey-form">
        <div>
          <label for= "name" name="name" id="name-label">Name<input type="text" id="name" placeholder="name" required>
          </label><br>

          <label for= "email" name= "email" id="email-label">Email<input type="email" id="email" placeholder ="tony@gmail.com" pattern=".+@example\.com" required>
          </label><br><br>
              <label for="number" name ="number" id="number-label">telephone number<input type="number" id="number" min=10 max=12 pattern=[0-9] placeholder="number" value="1919191919" required /></label><br><br>
</div>
                <label name="dropdown"> select option
                <select id="dropdown">
                    <option>Visual Basic</option>
                    <option>Javascript</option>
                    <option>Java</option>
                </select>
                </label> <br><br>

                <h3>Select your gender</h3>
                <label for="gender" name="gender">
                <input type="radio" id="male" class="margin-bottom" value="Male" name="gender" checked/>
                    <label for="male" name="gender">Male</label><br>
                    <input type="radio" id="female" class="margin-bottom" value="Female" name="gender" />
                    <label for="female" name="gender">Female</label>
                </label> <br>
      
                <h3>Programming languages to select</h3>
              <input type="checkbox" id="visual-basic" value="Visual Basic" class="margin-bottom" /><label>Visual Basic</label><br>
<input type="checkbox" id="javascript" value="Javascript" class="margin-bottom" /><label>Javascript</label><br>
<input type="checkbox" id="java" value="java" class="margin-bottom" /><label>Java</label><br>
<input type="checkbox" id="dot-net" value="Dot Net" class="margin-bottom" /><label>Dot Net</label>
          
            <h3>Leave your comment...</h3>
            <textarea rows="10"></textarea>

          <input type="submit" id="submit" />
      </form>  
    </main>
  </body>
  </html>
